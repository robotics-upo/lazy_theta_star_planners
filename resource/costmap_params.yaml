costmap:
  footprint: '[]'
  footprint_padding: 0.01
  global_frame: map
  global_pose: base_link
  always_send_full_costmap: true
  height: 10
  inflation_layer: {cost_scaling_factor: 0.8, enabled: true, inflate_unknown: false,
    inflation_radius: 2.0}
  obstacle_layer: {combination_method: 1, enabled: true, footprint_clearing_enabled: true,
    max_obstacle_height: 2.0}
  origin_x: 0.0
  origin_y: 0.0
  plugins:
  - {name: static_layer, type: 'costmap_2d::StaticLayer'}
  - {name: obstacle_layer, type: 'costmap_2d::ObstacleLayer'}
  - {name: inflation_layer, type: 'costmap_2d::InflationLayer'}
  publish_frequency: 10.0
  resolution: 0.05
  robot_base_frame: base_link
  robot_radius: 0.4
  rolling_window: false
  static_layer: {enabled: true, map_topic: map}
  static_map: true
  subscribe_to_updates: true
  transform_tolerance: 10.0
  update_frequency: 10.0
  width: 10

  static_map: {lethal_cost_threshold: 100, unknown_cost_value: -1}

